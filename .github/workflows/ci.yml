name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Create .env file
        run: |
          {
            printf 'LOTTO_USERNAME="%s"\n' "$LOTTO_USERNAME"
            printf 'LOTTO_PASSWORD="%s"\n' "$LOTTO_PASSWORD"
            printf 'LOTTO_EMAIL_SMTP_HOST="%s"\n' "$LOTTO_EMAIL_SMTP_HOST"
            printf 'LOTTO_EMAIL_SMTP_PORT="%s"\n' "$LOTTO_EMAIL_SMTP_PORT"
            printf 'LOTTO_EMAIL_USERNAME="%s"\n' "$LOTTO_EMAIL_USERNAME"
            printf 'LOTTO_EMAIL_PASSWORD="%s"\n' "$LOTTO_EMAIL_PASSWORD"
            printf 'LOTTO_EMAIL_FROM="%s"\n' "$LOTTO_EMAIL_FROM"
            printf 'LOTTO_EMAIL_TO="%s"\n' "$LOTTO_EMAIL_TO"
          } > .env
        env:
          LOTTO_USERNAME: ${{ secrets.LOTTO_USERNAME }}
          LOTTO_PASSWORD: ${{ secrets.LOTTO_PASSWORD }}
          LOTTO_EMAIL_SMTP_HOST: ${{ secrets.LOTTO_EMAIL_SMTP_HOST }}
          LOTTO_EMAIL_SMTP_PORT: ${{ secrets.LOTTO_EMAIL_SMTP_PORT }}
          LOTTO_EMAIL_USERNAME: ${{ secrets.LOTTO_EMAIL_USERNAME }}
          LOTTO_EMAIL_PASSWORD: ${{ secrets.LOTTO_EMAIL_PASSWORD }}
          LOTTO_EMAIL_FROM: ${{ secrets.LOTTO_EMAIL_FROM }}
          LOTTO_EMAIL_TO: ${{ secrets.LOTTO_EMAIL_TO }}

      - name: Run Playwright tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npx playwright test
        env:
          CI: true
          HEADED: 'true'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
